<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LocationAdding</title>
</head>
<body>
<form action="#" th:action="@{/location/add}" object="*{location}" name="location" method="post"><table border="1">
<tr><td>
    Name <input type="text" field="*{name}" name="name">
</td></tr>
<tr><td>
    Type  <input type="text" field="*{type}" name="type">
</td></tr>
<tr><td>
    ImgUrl  <input type="text" field="*{imgUrl}" name="imgUrl">
</td></tr>
<tr><td>
    <input type="submit" value="Submit" />
</td></tr>
</table></form>
</body>
</html>
